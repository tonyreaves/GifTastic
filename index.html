<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
</head>

<body>
    <form id="gifs-form">
        <label for="tv-input">TV show gifs!</label>
        <input type="text" id="tv-input">
        <input id="yourInput" type="submit" value="Add your favorite TV show">

        <br>
        <div id="buttons-view"></div>
        <div id="gifs">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var topics = ["good place", "community", "30 rock", "parks and rec", "the office", "brooklyn nine nine", "vice principals", "crazy ex girlfriend", "freaks and geeks"];

            function renderButtons() {

                // Loop through array of shows
                for (var i = 0; i < topics.length; i++) {

                    var thisButton = $("<button>");
                    // attribute, button label
                    thisButton.attr("data-show", topics[i]);
                    thisButton.text(topics[i]);
                    $("#buttons-view").append(thisButton);
                }
            }

            // TV show buttons
            $("yourInput").on("click", function (event) {
                event.preventDefault();
                var newShow = $("#tv-input").val().trim();
                topics.push(newShow);
            });

            // render the buttons
            renderButtons();

console.log(topics);
            // Event listener 
            $("button").on("click", function () {
                var show = $(this).attr("data-show");

                // giphy API
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    show + "&api_key=GDrp9yYXxOT08SiDuSbymTZKPxz747Yg&limit=10";
                console.log(queryURL);
console.log(show);
                // AJAX GET
                $.ajax({
                    url: queryURL,
                    method: "GET"
                })

                    // After the data from the AJAX request comes back
                    .then(function (response) {

                        var results = response.data;

                        // For loop to grab 10 images
                        for (var i = 0; i < results.length; i++) {
                            var imageUrl = response.data[0].images.fixed_height.url;

                            // image tags
                            var showImage = $("<img>");
                            showImage.attr("src", results[i].images.fixed_height.url);
                            showImage.attr("alt", "gif from the TV show " + show);

                            var p = $("<p>").text("gif rating: " + results[i].rating);

                            // Appending the image to the images div
                            $("#gifs").append(showImage);
                            $("#gifs").append(p);
                        }
                    });
            });
        </script>
</body>

</html>
