<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
</head>

<body>
  <button data-animal="cat">cat</button>
  <button data-animal="dog">dog</button>
  <button data-animal="bird">bird</button>
  <div id="gifs">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  var topics = ["dog", "cat", "seagull", "squirrel", "moose", "turkey", "capybara", "elephant", "pigeon"];
    // Event listener 
    $("button").on("click", function() {
        var animal = $(this).attr("data-animal");

      // giphy API
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=GDrp9yYXxOT08SiDuSbymTZKPxz747Yg&limit=10";
console.log(queryURL);

      // AJAX GET
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
        .then(function(response) {

        // For loop to grab 10 images
 //       for (i = 0; i < response.length; i++) {
          var imageUrl = response.data[0].images.fixed_height.url;
 //    } 
          // Creating and storing an image tag
          var animalImage = $("<img>");

          // image src, alt attributes
          animalImage.attr("src", imageUrl);
          animalImage.attr("alt", "animal image");

          // Appending the image to the images div
          $("#gifs").append(animalImage);
        });
    });
  </script>
</body>

</html>
