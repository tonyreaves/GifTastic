<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Buttons</title>
</head>

<body>
  <button id="animal-button">dog</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener 
    $("#animal-button").on("click", function() {

      // Storing our giphy API URL for a random image
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=dogs";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
        .then(function(response) {

        // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // Creating and storing an image tag
          var animalImage = $("<img>");

          // Setting the image src attribute to imageUrl
          animalImage.attr("src", imageUrl);
          animalImage.attr("alt", "animal image");

          // Prepending the image to the images div
          $("#images").append(animalImage);
        });
    });
  </script>
</body>

</html>
