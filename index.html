<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
</head>

<body>
    <form id="gifs-form">
        <label for="tv-input">TV show gifs!</label>
        <input type="text" id="tv-input">
        <input id="yourInput" type="submit" value="Add your favorite TV show">

        <br>
        <div id="buttons-row"></div>
        <div id="gifs">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var topics = ["good place", "community", "30 rock", "parks and rec", "the office", "brooklyn nine nine", "vice principals", "unbreakable kimmy schmidt", "bojack horseman"];

            function renderButtons() {

                $("#buttons-row").empty();

                // Loop through array of shows
                for (var i = 0; i < topics.length; i++) {

                    var thisButton = $("<button>");
                    // attribute, button label
                    thisButton.attr("data-show", topics[i]);
                    thisButton.text(topics[i]);
                    thisButton.addClass("gifButton");

                    thisButton.on("click", function () {
                        event.preventDefault();

                        var show = $(this).attr("data-show");

                        // giphy API
                        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                            show + "&api_key=GDrp9yYXxOT08SiDuSbymTZKPxz747Yg&limit=10";
                        console.log(queryURL);

                        console.log(show);
                        // AJAX GET
                        $.ajax({
                            url: queryURL,
                            method: "GET"
                        })
                            // After the data from the AJAX request comes back
                            .then(function (response) {

                                var results = response.data;

                                // For loop to grab 10 images
                                for (var i = 0; i < results.length; i++) {
                                    var imageUrlStill = results[i].images.fixed_height_still.url;
                                    var imageUrlAnimate = results[i].images.fixed_height.url;

                                    // image tags
                                    var showImage = $("<img>");
                                    showImage.attr("src", results[i].images.fixed_height_still.url);
                                    showImage.attr("alt", "gif from the TV show " + show);
                                    showImage.attr("data-state", "still");
                                    showImage.attr("class", "gif");

                                    var p = $("<p>").text("gif rating: " + results[i].rating);

                                    // Appending the image to the images div
                                    $("#gifs").prepend(showImage);
                                    $("#gifs").prepend(p);
                                }

                                $(".gif").on("click", function () {

                                    var state = $(this).attr("data-state");

                                    // Then, set the image's data-state to animate
                                    // Else set src to the data-still value
                                    if (state === "still") {
                                        $(this).attr("src", imageUrlAnimate);
                                        $(this).attr("data-state", "animate");
                                    }
                                    else {
                                        $(this).attr("src", imageUrlStill);
                                        $(this).attr("data-state", "still");
                                    }
                                })
                            });

                    });

                    $("#buttons-row").append(thisButton);
                }
            }

            // TV show buttons event listener
            $("#yourInput").on("click", function (event) {
                event.preventDefault();
                var newShow = $("#tv-input").val().trim();
                topics.push(newShow);
                console.log(topics);
                renderButtons();
            });
